<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
//의도적으로 변수의 값이 없다는것을 명시할때 사용.
    var foo = 'kim';
    foo=null;
    console.log(foo);

//함수가 호출되었으나 유효한 값을 반환할 수 없는 경우
    var element=document.getElementById('abc');
    console.log(element);

//typeof 연산자로 null값 연산시 object가 나옴 -> 자바스크립트 설계상의 오류
    var boo =null;
    console.log(typeof boo);//object
//따라서 null타입 확인시 일치연산자 === 을 사용해야함.
    console.log(typeof boo===null)//false
    console.log(boo===null);//true
</script>    
</body>
</html>
