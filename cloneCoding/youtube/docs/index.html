<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <main>
    <h1>유튭</h1>
    <section>
      <h2 class="blind">콘텐츠</h2>
      <div class="search_bar">
        <input type="text" name="search" id="search" placeholder="검색" autocomplete="off">
        <label for="search">
          <a href="#none" class ="btn_search">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"  focusable="false"  class="ico-zoom">
              <path  d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"></path>
            </svg>
          </a>
        </label>
      </div>
      <div class="contents list">
        <figure>
          <a href="#none" class = "btn_view">
            <picture>
              <source srcset="../assets/images/sample.webp">
              <source srcset="../assets/images/sample.jpg">
              <img src="../assets/images/sample.jpg" alt="sample">
            </picture>
          </a>
          <figcaption>
            <i><img src="../assets/images/정상수.PNG" alt=""></i>
            <span class="description">
              <strong>한강대교</strong>
              <em>tigger</em>
              <span>473 watching</span>
              <span class="stream">LIVE NOW</span>
            </span>
          </figcaption>
        </figure>
        <figure>
          <a href="#none" class = "btn_view">
            <picture>
              <source srcset="../assets/images/sample.webp">
              <source srcset="../assets/images/sample.jpg">
              <img src="../assets/images/sample.jpg" alt="sample">
            </picture>
          </a>
          <figcaption>
            <i><img src="../assets/images/정상수.PNG" alt=""></i>
            <span class="description">
              <strong>야경</strong>
              <em>tigger</em>
              <span>473 watching</span>
            </span>
          </figcaption>
        </figure>
        <figure>
          <a href="#none" class = "btn_view">
            <picture>
              <source srcset="../assets/images/sample.webp">
              <source srcset="../assets/images/sample.jpg">
              <img src="../assets/images/sample.jpg" alt="sample">
            </picture>
          </a>
          <figcaption>
            <i><img src="../assets/images/정상수.PNG" alt=""></i>
            <span class="description">
              <strong>ASMR</strong>
              <em>tigger</em>
              <span>473 watching</span>
            </span>
          </figcaption>
        </figure>
      </div>
      <div class="contents view">
        <figure>
          <video autoplay>
            <source src="../assets/images/sample.mp4" type = "video/mp4"/>
          </video>
          <figcaption>
            <span class="description">
              <strong>The harder you work, the more likely you can reach the goal</strong>
            </span>
          </figcaption>
          <span class="controls">
            <progress min="0" max="100" value="0" class = "js-progress"></progress>
            <button type= "button"class="js-replay">Replay</button>
            <button type= "button"class="js-play">Play</button>
            <button type= "button"class="js-stop">Stop</button>
            <input type="range" min="0" max="1" step="0.1" value = "1" class = "js-volume">
            <button type="button" class="js-mute">Mute</button>
            <button type="button" class="js-fullScreen">FullScreen</button>
          </span>
        </figure>
      </div>
    </section>
  </main>
    <script src="script.js"></script>
  </body>
<script src="../assets/js/index.js"></script>
</html>
